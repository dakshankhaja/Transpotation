<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Entry Form</title>
</head>
<body>
    <h2>Enter Travel Details</h2>
    <form action="/travel/save" method="post" th:object="${travelRecord}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required /><br>

        <label>Travel Date:</label>
        <input type="date" th:field="*{travelDate}" required /><br>

        <label>Distance (km):</label>
        <input type="number" th:field="*{distance}" step="0.1" required /><br>

        <label>Destination:</label>
        <input type="text" th:field="*{destination}" required /><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
